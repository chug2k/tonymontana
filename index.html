<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" id="viewport" content="width=device-width">
    <title>Admin Demo | Riot.js â€“ The 1kb MVP library</title>
    <link rel="stylesheet" href="dist/style.css">
  </head>

  <!-- application root -->
  <body id="app">

    <!-- riot logo -->
    <a id="logo" href="https://muut.com/riotjs/" title="Riot.js website"></a>

    <header>
      <div>
        <form id="search">
          <input name="q" placeholder="Search...">
          <div id="results"></div>
        </form>

        <nav>
          <a id="stats-nav" href="#/stats">Statistics</a>
          <a id="customers-nav" href="#/customers">Customers</a>
        </nav>

        <a id="logout">Logout</a>

      </div>
    </header>

    <div id="main">

      <!-- login -->
      <form id="login">
        <h3>Administration</h3>
        <label>
          <span>Username</span>
          <input name="username" value="riot" autofocus>
        </label>
        <label>
          <span>Password</span>
          <input name="password" type="password" value="riot">
        </label>
        <p><button>Log in</button></p>
      </form>

      <!-- home -->
      <div class="page" id="stats-page">
        <h3>Customers</h3>
        <canvas height="200"></canvas>

        <h3>Users</h3>
        <canvas height="200"></canvas>

        <h3>Posts</h3>
        <canvas height="200"></canvas>
      </div>

      <!-- customers -->
      <div class="page" id="customers-page">
        <div id="bars"></div>
      </div>

      <!-- customer -->
      <div class="page" id="customer-page"></div>

      <!-- search -> user -->
      <div class="page" id="user-page"></div>

    </div>

    <!-- footer links, only shown on login screen -->
    <footer>
      <a href="https://github.com/muut/riotjs-admin">View source</a> &bull;
      <a href="https://muut.com/riotjs/">Riot.js website</a> &bull;
      <a href="https://github.com/muut/riotjs">Riot.js @ Github</a>
    </footer>

    <!-- templates -->

    <!-- single statistical bar -->
    <script type="text/tmpl" id="bars-tmpl">
      <a href="#/customer/{id}">
        <em>{name}</em>
        <span>
          <strong style="width: {width}%"></strong>
        </span>
      </a>
    </script>

    <!-- search result entry -->
    <script type="text/tmpl" id="result-tmpl">
      <a href="#/user/{id}">
        <img src="{img}"> <span>{name}</span>
      </a>
    </script>

    <!-- user page template -->
    <script type="text/tmpl" id="user-tmpl">
      <img src="{img}">

      <div class="details">
        <h1>{name}</h1>
        <p class="meta">
          @{username} <span>&bull;</span>
          {email} <span>&bull;</span>
          {joined}
        </p>

        <p class="desc">{desc}</p>

        <button>Ban user</button>
      </div>
    </script>

    <!-- link to individual user -->
    <script type="text/tmpl" id="user-link-tmpl">
      <a href="#/user/{id}" title="{title}"><img src="{img}"></a>
    </script>

    <!-- invoice entry -->
    <script type="text/tmpl" id="invoice-tmpl">
      <li>{time} <strong>${total}</strong></li>
    </script>

    <!-- customer page -->
    <script type="text/tmpl" id="customer-tmpl">
      <img src="{img}">

      <div class="details">
        <h1>{name}</h1>

        <p class="meta">
          {email} <span>&bull;</span>
          {joined}
        </p>

        <p class="desc">{desc}</p>

      </div>

      <div id="user-list">
        <h3>Users</h3>
      </div>

      <div id="invoice-list">
        <h3>Invoices</h3>
        <ul></ul>
      </div>

    </script>

    <!-- scripts -->
    <script src="dist/jquery.min.js"></script>
    <script src="dist/admin.js"></script>

    <!-- start the application -->
    <script>
      admin({
        page: location.hash.slice(2),
        root: $("body"),
        debug: true,
        cache: false
      });
    </script>

  </body>

</html>
